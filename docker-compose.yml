version: '3.8'

services:
  cortex-gateway:
    build:
      context: ./services/cortex-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env.local
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2

  icaffeos:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend_source:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_CORTEX_API_URL=https://cortex-api.hacklberryfinn.com
    command: npm run dev -- --host

  rantunes:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    restart: unless-stopped
    command: npm start
